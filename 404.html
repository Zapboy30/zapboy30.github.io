        // for scrolling that is smoother than jazz.
        $("a").on('click', function(event) { // when an anchor is clicked.

            if (this.hash !== "") { // if it has a hashtag in the href link.
                event.preventDefault();
                var hash = this.hash; // the variable hash is set to the link.

                $('html, body').animate({
                    scrollTop: $(hash).offset().top
                }, 500, function() {
                    window.location.hash = hash; // the page scrolls to the corresponding id tag smoother than creamy peanut butter.
                });
            }
        });
        
        //cursor
        
        $(document).ready(function() {

	var cursor = $(".cursor");

	$(window).mousemove(function(e) {
		cursor.css({
			top: e.clientY - cursor.height() / 2,
			left: e.clientX - cursor.width() / 2
		});
	});

	$(window)
		.mouseleave(function() {
			cursor.css({
				opacity: "0"
			});
		})
		.mouseenter(function() {
			cursor.css({
				opacity: "1"
			});
		});

	$("a")
		.mouseenter(function() {
			cursor.css({
				transform: "scale(0.75)"
			});
		})
		.mouseleave(function() {
			cursor.css({
				transform: "scale(1)"
			});
		});

	$(window)
		.mousedown(function() {
			cursor.css({
				transform: "scale(.25)"
			});
		})
		.mouseup(function() {
			cursor.css({
				transform: "scale(1)"
			});
		});
});


    </script>
